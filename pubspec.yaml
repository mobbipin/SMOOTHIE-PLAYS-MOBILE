name: smoothie_plays_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: 
  dartz:
  http:
  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight : 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight : 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight : 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight : 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight : 300
        - asset: assets/fonts/Satoshi-Italic.ttf
          weight : 300

